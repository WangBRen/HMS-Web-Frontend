  deploy:
    # needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '13'
      - run: |
          npm install
          npm run-script build
          DEPOLY_DIR=release/$(echo $GITHUB_SHA | cut -c 1-6)
          mkdir -p $DEPOLY_DIR
          cp -r dist/** $DEPOLY_DIR

      - name: Setup Dir
        uses: appleboy/ssh-action@master
