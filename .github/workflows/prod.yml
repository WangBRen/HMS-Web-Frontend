#        env:
##          KEY: ${{ secrets.SSHKEY2 }}
        with:
          host: hms.yootane.com
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
          source: "./dist/index.html"
          target: "/hms_front/prod/dist/"

