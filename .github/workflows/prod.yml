  deploy:
    # needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '13'
      - run: |
          npm install
          npm run-script build
          distdir=release/$(git rev-parse --short "$GITHUB_SHA")
          mkdir -p $distdir
          cp -r dist/** $distdir

      - name: Setup Dir
        uses: appleboy/ssh-action@master
        with:
          host: hms.yootane.com
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
#          KEY: ${{ secrets.SSHKEY2 }}
          script: |
            mkdir -p /hms_front/prod
            cd /hms_front
            rm -rf ./prod
            mkdir -p ./prod
            echo "ðŸ™ŠRemove Old Source Files Success"

      - name: Copy file via scp
        uses: appleboy/scp-action@master
#        env:
##          KEY: ${{ secrets.SSHKEY2 }}
        with:
          host: hms.yootane.com
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
          source: "./dist"
          target: "/hms_front/prod/"

