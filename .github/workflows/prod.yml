          host: hms.yootane.com
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
#          KEY: ${{ secrets.SSHKEY2 }}
          script: |
            mkdir -p /hms_front/prod
            cd /hms_front
            rm -rf ./prod
            mkdir -p ./prod
            echo "ðŸ™ŠRemove Old Source Files Success"

      - name: Copy file via scp
